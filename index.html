<!DOCTYPE html>
<html>
  <head>
    <title>Letter</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1>Letter Form</h1>
        <div>
          <form id="formOne">
            <div class="form-group">
              <label for='name'>Your Name</label>
              <input id='name' class="form-control" type="text">
            </div>
          <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      <div id='letterpic' class='container'>
        <h2 id='header'>IRS Hunting Squad</h2>
        <div id='letterrow' class='card'>
          <p id="letter">This letter is directed towards <span id='formName'></span> and you owe the IRS $100,597.87 dollars by Monday, December 15th. If you do not comply, we will find you.</p>
        </div>
      </div>
    </div>
  </body>
</html>
